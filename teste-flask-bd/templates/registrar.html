<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>

    <div id="container-login">
        <h1>REGISTRO PYGREEN</h1>
        <form action="registrar" method="post">
            
            <section id="registrar">
                <label for="email">email</label>
                <input type="text" name="email" id="email" placeholder="Digite seu email" required>
                {% set mensagens = get_flashed_messages() %}
                {% if mensagens %}
                    <div id="alerta">
                        {{mensagens[0]}}
                    </div>
                {% endif %}
                <label for="nome">nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome de usuario" required>
                {% set mensagens = get_flashed_messages() %}
                {% if mensagens %}
                    <div id="alerta">
                        {{mensagens[1]}}
                    </div>
                {% endif %}
                <label for="senha">senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                <button type="submit" id="btn-registrar" value="registrar">REGISTRAR</button>
            </section>
        </form>
    </div>
</body>
</html>
